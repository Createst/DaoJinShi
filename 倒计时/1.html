<!DOCTYPE html>
<html lang='zh-cn'>
<head>
	<meta charset='utf-8'/>
	<title>html</title>
	
	<style type="text/css">

	*{
	margin:0px;
	padding:0px;
	}
	body{
		width: 100%;
		height: 600px;
		background-color: gray;
	}
	.div{
		width: 960px;
		height: 660px;
		background-color: #DC143C;
		margin: 0 auto;
	}
	h1{
		color:blue;
		font-size: 40px;
		font-family: "华文新魏 楷体 微软雅黑 宋体";
		text-align: center;
		height: 100px;
		line-height: 100px;
		
	}
	canvas{
		
		border: 1px solid silver;
		margin-top: 20px;
		margin-left: 230px;
	}
	</style>
</head>
<body>
	<div class="div">
		
		<canvas id='can' width="500px" height="500px"></canvas>

	</div>
<script type="text/javascript">
var canvas=document.getElementById("can");
var cxt=canvas.getContext('2d');
var n=10;
var single_angle=Math.PI*2/10;
	
function draw()
{
	var canvas_width=canvas.width;
	var canvas_height=canvas.height;
	cxt.clearRect(0,0,canvas_width,canvas_height);
	//画弧度，弧度值随着n的增大而增大
	cxt.save();
	cxt.translate(canvas.width/2,canvas.height/2);
	cxt.rotate(-Math.PI/2);
	cxt.strokeStyle="blue";
	cxt.lineWidth=200;
	cxt.beginPath();
	cxt.arc(0,0,100,0,n*single_angle,false);
	cxt.stroke();
	cxt.restore();
	//画数字显示
	cxt.save();
	cxt.fillStyle="green";
	cxt.lineWidth=8;
	cxt.font="50px 楷体";
	cxt.translate(canvas.width/2,canvas.height/2);
	//判断n值，使得显示在中间位置
	if(n==10)
	{
		cxt.fillText(n+"",-28,18);
	}else
	{
		cxt.fillText(n+"",-13,20);		
	}
	
	cxt.restore();
	//n减到零后，重新开始赋值
	n--;
	if(n<=0)
	{
		n=10;
	}


}

draw();
window.setInterval(draw,1000);
	
 </script>
</body>

</html>
